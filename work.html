        function generateNum(){
            return  Math.trunc(Math.random() * 999999 + 1);
        }

        async function getNumber(num){
            let number;
            do {
                number  = await generateNum();
            } while(number != num);
            return number;
        }

        async function createNumber(num){
            let val = await getNumber(num);
            console.log(val);
        }

        async function appStart(count){
            for(let i = 1; i<= count; i++){
                await createNumber(i);
            }
        }

        appStart(10);

        console.log('Все норм');
